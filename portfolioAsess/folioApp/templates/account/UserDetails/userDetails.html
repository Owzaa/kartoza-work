{% extends 'base/base.html' %}
{%block title%} PROFILE-DETAILS | KARTOZA Portfolio {% endblock %}


"""
AccountProfileDetails for our userProfiles 

"""
{% block content %}
    <div class="HeaderTextContainer">
        <h1 class="HeaderText"> ( {{user.username}} ) PROFILE-DETAILS </h1>
    </div>

<div class="box">
{% if user.is_authenticated %}
<form class="form">
<label> Username: <code>{{user.username}}</code> </label>
<label> First Name: {{FirstName}} </label>
<label> Last Name: {{user.lastName}} </label>
<label> Home Address: {{user.homeAddress}} </label>
<label> Phone-number:{{user.phoneNumber}} </label>
<label> Location: {{user.location}} </label>

</form>
{% endif %}
</div>



{% endblock %}
